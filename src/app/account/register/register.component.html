<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
                <div class="text-center mb-4">
                    <div class="mb-3 fw-bold fs-1"> Đăng ký </div>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="firstName" type="text" class="form-control" placeholder="Thắng"
                    [class.is-invalid]="submitted && registerForm.get('firstName')?.errors"
                    #loginInput>
                    <label for="firstName"> Tên của bạn </label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('firstName')?.hasError('required')">
                        Tên không được để trống
                    </span>
                    <span class="text-danger" *ngIf="submitted && 
                    registerForm.get('firstName')?.hasError('minlength') || registerForm.get('firstName')?.hasError('maxlength')">
                        Tên phải có tối đa 3 ký tự và nhiều nhất 15 ký tự
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="lastName" type="text" class="form-control"  placeholder="Nguyễn Văn"
                    [class.is-invalid]="submitted && registerForm.get('lastName')?.errors">
                    <label for="lastName"> Họ của bạn </label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('lastName')?.hasError('required')">
                        Họ không được để trống
                    </span>
                    <span class="text-danger" *ngIf="submitted && 
                    registerForm.get('lastName')?.hasError('minlength') || registerForm.get('lastName')?.hasError('maxlength')">
                        Họ phải có tối đa 3 ký tự và nhiều nhất 15 ký tự
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="email" type="email" class="form-control"  placeholder="name@example.com"
                    [class.is-invalid]="submitted && registerForm.get('email')?.errors">
                    <label for="email"> Email </label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('required')">
                        Email không được để trống
                    </span>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('email')?.hasError('pattern')">
                        Email không hợp lệ
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input formControlName="password" type="password" class="form-control" 
                    [class.is-invalid]="submitted && registerForm.get('password')?.errors">
                    <label for="password"> Mật khẩu </label>
                    <span class="text-danger" *ngIf="submitted && registerForm.get('password')?.hasError('required')">
                        Mật khẩu không được để trống
                    </span>
                    <span class="text-danger" *ngIf="submitted && 
                    registerForm.get('password')?.hasError('minlength') || registerForm.get('password')?.hasError('maxlength')">
                        Mật khẩu phải có tối đa 6 ký tự và nhiều nhất 15 ký tự
                    </span>
                </div>

                <div class="form-floatin" *ngIf="errorMessage.length > 0">
                    <app-validation-message [errorMessages]="errorMessage"></app-validation-message>
                </div>
                
                <div class="mt-4 d-gird px-1">
                    <button class="btn btn-lg btn-info" type="submit" style="width: 100%;"> Tạo tài khoản </button>
                </div>
            </form>

        </main>
    </div>
</div>
