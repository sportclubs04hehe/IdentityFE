<div class="d-flex justify-content-center">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
                <div class="text-center mb-4">
                    <div class="mb-3 fw-bold fs-1"> Đăng nhập </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" formControlName="username"
                    id="username" placeholder="name@example.com"
                    [class.is-invalid]="submitted && loginForm.get('username')?.errors"
                    #loginInput>
                    <label for="username">Email</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('username')?.hasError('required')">
                        Email không được để trống
                    </span>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="password"
                    [class.is-invalid]="submitted && loginForm.get('password')?.errors"
                    id="password">
                    <label for="password">Mật khẩu</label>
                    <span class="text-danger" *ngIf="submitted && loginForm.get('password')?.hasError('required')">
                        Mật khẩu không được để trống
                    </span>
                </div>

                <div class="form-floatin" *ngIf="errorMessage.length > 0">
                    <app-validation-message [errorMessages]="errorMessage"></app-validation-message>
                </div>
                
                <div class="mt-4 d-gird px-1">
                    <button class="btn btn-lg btn-info" type="submit" style="width: 100%;"> Đăng nhập </button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a routerLink="" class="btn btn-link">
                    <h6>Quên tên đăng nhập hoặc mật khẩu</h6>
                </a>
            </div>

        </main>
    </div>
</div>
